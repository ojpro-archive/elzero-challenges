<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elzero Challenges 004 - Cozmic Robot Product Item</title>
    <meta
      name="description"
      content="Cozmic Robot Product Item Challenge From Elzero Academy Challenges"
    />
    <meta name="author" content="Oussama ELJabbari" />
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <main>
      <section class="products">
        <div class="products_item spacer">
          <div class="product_item_image">
            <img src="assets/img/cozmic-robot.jpg" alt="Cozmic Robot" />
          </div>
          <div class="products_item_label">
            <h2>Cozmic Robot</h2>
          </div>
          <div class="products_item_company">
            <span>By <a href="#">Cozmic Company</a></span>
          </div>
          <div class="products_item_desc">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
          </div>
          <div class="products_item_price">
            <span class="products_item_price_old"> $150 </span>
            <span class="products_item_price_new"> $88 </span>
          </div>
          <span class="products_item_ships"> This Item Ships to Egypt </span>
          <div class="products_item_sellers">
            <a href="#">Other Sellers</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
